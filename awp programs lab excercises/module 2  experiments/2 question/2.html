<!DOCTYPE html>
<html>
<head>
	<title>Student Record Form</title>
</head>
<body>
	<form name="studentRecordForm" onsubmit="return validateForm()">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone"><br><br>
		
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="18"><br><br>
		
		<label for="gender">Gender:</label>  
		<select id="gender" name="gender">
			<option value="">Select Gender</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select><br><br>
		
		<label for="address">Address:</label>
		<textarea id="address" name="address"></textarea><br><br>
		
		<input type="submit" value="Submit">
	</form>
	
	<script>
		function validateForm() {
			const name = document.forms["studentRecordForm"]["name"].value;
			const email = document.forms["studentRecordForm"]["email"].value;
			const phone = document.forms["studentRecordForm"]["phone"].value;
			const age = document.forms["studentRecordForm"]["age"].value;
			const gender = document.forms["studentRecordForm"]["gender"].value;
			const address = document.forms["studentRecordForm"]["address"].value;
			
			if (name == "") {
				alert("Name must be filled out");
				return false;
			}
			
			if (email == "") {
				alert("Email must be filled out");
				return false;
			}
			
			if (phone == "") {
				alert("Phone number must be filled out");
				return false;
			}
			
			if (isNaN(age)) {
				alert("Age must be a number");
				return false;
			}
			
			if (gender == "") {
				alert("Please select a gender");
				return false;
			}
			
			if (address == "") {
				alert("Address must be filled out");
				return false;
			}
			
			return true;
		}
	</script>
</body>
</html>
